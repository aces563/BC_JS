<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>BG generator</h1>
        <h2>Color</h2>
        <input type="color" id="color1" value="#461a1a">
        <input type="color" id="color2" value="#195274">
        <h2>Direction</h2>



<div class="direction_grid">


    <input type="radio" id="to_top_left" value="to bottom right" name="direction">
    <label for="to_top_left">
        <span class="material-symbols-outlined">
        south_east
        </span>
    </label>
    
    
    
    <input type="radio" id="to_top_middle" value="to bottom" name="direction">  
    <label for="to_top_middle">
        <span class="material-symbols-outlined">
        south
        </span>
    </label>
    
    <input type="radio" id="to_top_right" value="to bottom left" name="direction" checked>
    <label for="to_top_right">
        <span class="material-symbols-outlined">
        south_west
        </span>
    </label>
    
    <input type="radio" id="to_right" value="to right" name="direction">
    <label for="to_right">
        <span class="material-symbols-outlined">
        east
        </span>
    </label>

        <div></div>

    <input type="radio" id="to_left" value="to left" name="direction">
    <label for="to_left">
        <span class="material-symbols-outlined">
        west
        </span>
    </label>
    
    <input type="radio" id="to_bottom_left" value="to top right" name="direction">
    <label for="to_bottom_left">
        <span class="material-symbols-outlined">
        north_east
        </span>
    </label>
    
    <input type="radio" id="to_bottom_middle" value="to top" name="direction">
    <label for="to_bottom_middle">
        <span class="material-symbols-outlined">
        north
        </span>
    </label>
    
    <input type="radio" id="to_bottom" value="to top left" name="direction">
    <label for="to_bottom">
        <span class="material-symbols-outlined">
        north_west
        </span>
    </label>
    
</div>
<h2>CSS</h2>
<p>background: 
    <span id="color-info">
        linear-gradient(to top right, #461a1a, #195274)
    </span>
    
</p>

</form>

    


   

      
  <script src="main.js"></script>  
</body>
</html>
