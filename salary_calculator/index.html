<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Daily Salary Calculator</h1>
        <label for="hours" class="text">How many hours of work did you do?</label>
        <input type="number" id="hours" name="hours"><br><br>
        <label for="hourlyFee" class="text">What is your earning per hour?</label>
        <input type="number" id="hourlyFee" name="hourlyFee"> <br>
        <button onclick="dailySalary()">Calculate salary</button><br>
        <div id="salary"></div><br>

    <script src="main.js"></script>
</body>
</html>
