<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Daily Salary Calculator</h1>
        <label for="price" class="text">How many hours of work did you do?</label>
        <input type="number" id="price" name="price"><br><br>
        <label for="money" class="text">What is your earning per hour?</label>
        <input type="money" id="money" name="money"> <br>
        <button onclick="dailySalary()">Calculate</button><br>
        <div id="result"></div><br>

    <script src="main.js"></script>
</body>
</html>
